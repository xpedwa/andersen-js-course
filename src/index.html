<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Andersen JS Course</title>
  </head>
  <body>
    <h1>
      Andersen JS Course
    </h1>

    <div id="main">
      <div id="barn" class="collection"> 
        <div>Barn</div>
        <hr/>
        <div class="content"></div>
        <hr/>
        <form id="addItemToBarnForm" name="addItemToBarnForm">
          <span>Name:</span>
          <input name="name" type="text" required>

          <input name="img" type="file" accept="image/*">
          <button>add new item to a Barn</button>
        </form>
      </div>

      <div id="craft" ondrop="drop(event)" ondragover="allowDrop(event)">craft place</div>

      <div id="recipes" class="collection"> 
        <div>Recipes</div>
        <hr/>
        <div class="content"></div>
        <hr/>
        <form id="addItemToRecipesForm" name="addItemToRecipesForm">
          <span>Name:</span>
          <input name="name" type="text" required>

          <input name="img" type="file" accept="image/*">
          <button>add new item to a recipes</button>
        </form>
      </div>
    </div>

  </body>
</html>
